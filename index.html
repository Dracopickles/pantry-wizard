<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/docs/style.css" />
  <title>Pantry Wizard</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Hello, User!</h1>
    <p class="lead">With this app, we hope you will find a delicious recipe!</p>
    <hr class="my-4">
    <p>And we will keep making improvements to make your home life better!</p>
    <a class="btn btn-primary" href="./login.html" role="button">Login or Register</a>
    <a class="btn btn-primary" href="#" role="button">Learn more</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="text" id="keyword-text" class="form-control" aria-label="add-keyword"
            aria-describedby="add-keyword-button">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="add-keyword-button">Add item</button>
            <p style="font-size: 0.7em">(maximum 10 items)</p>
          </div>
        </div>
      </div>
      <div class="col-4">

      </div>
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dietary Restrictions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="check-mover">
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="gluten"> gluten allergy</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="dairy"> dairy allergy</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="tree-nuts"> tree nut allergy</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="peanuts"> peanut allergy</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="soy"> soy allergy</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="vegetarian"> vegetarian</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="vegan"> vegan</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="kosher"> kosher</label>
              <label class="dropdown-item"><input type="checkbox" class="restriction-key" value="halal"> halal</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <p style="text-align: center">Click on an item to remove it from the search list.</p>
      <div class="card-body">
        <div id="ingredient-list-div">

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <button type="button" id="run-search-button" class="btn btn-secondary btn-lg">Begin Search!</button>
    </div>
  </div>

  <div class="container">
    <div id="recipe-anchor-div"></div>
  </div>

  <div class="container">
      <div id="wiki-anchor-div"></div>
  </div>

  <!-- jQuery, jpopper, bootstrap, local -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/docs/front-end-script.js"></script>
</body>
